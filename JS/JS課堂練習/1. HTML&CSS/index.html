<!DOCTYPE html>
<html lang="en">

<head>

    <title>展示</title>
    <style></style>
    <script type="text/javascript">
        console.log(1 + 2 * 3);//7
        console.log((1 + 2) / 3);//1
        console.log(2 - '1');//1
        console.log(2 + '1');//21
        console.log(2 * 's');//NaN

        var x;
        var y = x;
        console.log(y);//undefined

        console.log('1' == 1);//true
        console.log('1' === 1);//false

        var value='0';
        if(value){
            console.log('true');//true
        }else{
            console.log('false');
        }

        for(var i=1;i<=9;i++){
            console.log(i);
        }
    </script>
    <link href="./style.css" rel="stylesheet">
</head>
