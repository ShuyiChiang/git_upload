<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script>
        const bigObj = {
            firstName: 'Dark'
            , lastName: 'Liu'
            , sex: 'M'
            , weight: 80
            , married: true
            , workExp: [{ name: 'cathay life insurence', during: 8 }, { name: 'cathay united bank', during: 6 }]
            , skill: ['SQL', 'Java', 'JavaScript']
        };

		//　設定顯示的縮排字符
		const charPrintedAtFront = '　';
		
		// 全域變數，紀錄現在行數應該要有多少縮排字符
		let frontBlankCount = -1;
		
		
		// 依據全域變數 frontBlankCount 列印出縮排字符		
		const printFrontBlank = function() {
			for (let i = 0; i < frontBlankCount; i++) {
				document.write(charPrintedAtFront);
			}
		};

        const printFunc = function (data) {
            // 每次進入此function時，行數縮排+1
			frontBlankCount++;
            
            // 請在此解析bigObj
            if (data instanceof Object && !(data instanceof Array)) {
                    document.writeln('(Object) ｛<br>');
            }
            for (let key in data) {
                if (data[key] instanceof Array) {
                    document.writeln('&nbsp;&nbsp;&nbsp;&nbsp;' + key + ' = (Array)［<br>');
                    printFunc(data[key]);
                    document.writeln('&nbsp;&nbsp;&nbsp;&nbsp;］<br>');
                } else if (data[key] instanceof Object) {
                    document.writeln('&nbsp;&nbsp;&nbsp;&nbsp;' + key + ' = ');
                    printFunc(data[key]);
                } else {
                    document.writeln('&nbsp;&nbsp;&nbsp;&nbsp;' + key + ' = (' + typeof data[key] + ') ' + data[key] + '<br>');
                }
            }
            if (data instanceof Object && !(data instanceof Array)) {
                document.writeln('&nbsp;&nbsp;&nbsp;&nbsp;}<br>') ;
            }


        };


        //此指令能輸出資訊到頁面上
        document.writeln('<h1>Practice 5</h1>');
        printFunc(bigObj);

    </script>
</head>
