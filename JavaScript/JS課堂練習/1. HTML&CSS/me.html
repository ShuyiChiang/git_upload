<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2</title>
    <style></style>
    <script type="text/javascript">

        window.onload = function () {

            //practice 2.1
            const otherCheckbox = document.getElementById('other');

            document.getElementById('other').onclick = function () {
                const otherLaug = document.getElementById('otherLaug');
                otherLaug.disabled = !document.getElementById('other').checked;
                otherLaug.value = '';
            };


            // practice 2.2
            document.getElementById('btnHi').onclick = function (event) {
                event.preventDefault(); // 阻止表单默认提交，防止页面重整

                const nameInput = document.querySelector('input[name="NAME"]');
                if (nameInput.value.trim() === "") { // 检查“英文名”是否为空
                    alert('請填寫英文名');
                } else {
                    const selectedCity = document.querySelector('select[name="city"]').value;
                    const workExperience = document.querySelector('input[name="workExperience"]:checked')?.value || "未選擇"; // 处理未选中的情况
                    const languages = Array.from(document.querySelectorAll('input[name="language"]:checked'))
                        .map(el => el.value) // 获取所有选中的语言
                        .join(", ") || "未選擇"; // 处理未选中的情况

                    const confirmation = confirm(
                        `英文名: ${nameInput.value}\n` +
                        `哪裡人: ${selectedCity}\n` +
                        `工作經驗: ${workExperience}\n` +
                        `語言: ${languages}`
                    );

                    if (confirmation) {
                        alert(`Hi~ ${nameInput.value}`);
                    }
                }
            };


        };


    </script>
</head>

<body>
    <img src="./111.jpg"></img>
    </br>

    <form method="get">
        <span>英文名:</span>
        <input type="text" name="NAME" />

        </br>

        <span>哪裡人:</span>
        <select name="city">
            <option value="">請選擇</option>
            <option value="taipei" name="city">台北市</option>
            <option value="newtaipei" name="city">新北市</option>
            <option value="hsinchu" name="city">新竹市</option>
        </select>
        </br>
        <span>正式工作經驗:</span>
        <label><input type="radio" name="workExperience" value="有" />有</label>
        <label><input type="radio" name="workExperience" value="沒有" />沒有</label>

        </br>
        <span>語言:</span>
        <label><input type="checkbox" name="language" value="國語" />國語</label>
        <label><input type="checkbox" name="language" value="台語" />台語</label>
        <label><input type="checkbox" name="language" value="其他" id="other" />其他</label>
        <input type="text" name="language" id="otherLaug" />

        <table border="1">
            <tr>
                <td colspan="3">如果可以出國旅行的話，想去~</td>
            </tr>

            <tr>
                <td>1</td>
                <td><input type="text" name="country" /></td>
            </tr>

            <tr>
                <td>2</td>
                <td><input type="text" name="country" /></td>
            </tr>

            <tr>
                <td>3</td>
                <td><input type="text" name="country" /></td>
            </tr>

        </table>

        <button type="button" id="btnHi">say HI~</button>
    </form>
</body>

</html>
