<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS評量-1</title>
    <script type="" src="HashMap.js"></script>
    <script type="">
      window.onload = function () {
        const map = new HashMap();

        //顯示結果
        function result() {
          const resultDiv = document.getElementById('result');
          const keys = map.keys();
          resultDiv.innerHTML = '';
          for (let i = 0; i < keys.length; i++) {
            resultDiv.innerHTML += keys[i] + ':' + map.get(keys[i]) + '<br/>';
          }
        }

        //按PUT
        document.getElementById('putBtn').onclick = function () {
          const key = document.getElementById('keyInput').value.trim();

          if (!key) {
            return alert('Key不可空白!');
          } else if (map.contains(key)) {
            return alert('Key重複!');
          }
          map.put(key, document.getElementById('valueInput').value);
          result();
        };

        //按CLEAR
        document.getElementById('clearBtn').onclick = function () {
          map.clear();

          //清空輸入格
          document.getElementById('keyInput').value = '';
          document.getElementById('valueInput').value = '';

          document.getElementById('result').innerHTML = '';
        };
      };
    </script>
  </head>

  <body>
    <p style="padding: 20px">
      <span>KEY&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
      ><input type="text" id="keyInput" />
      <br />
      <br />
      <span>VALUE&nbsp;</span><input type="text" id="valueInput" />
    </p>

    <hr />
    <p style="padding: 20px">
      <button type="submit" id="putBtn">PUT</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" id="clearBtn">CLEAR</button>
    </p>
    <hr />

    <span style="line-height: 50px">【RESULT】</span>
    <div id="result" style="padding-left: 30px"></div>
  </body>
</html>
